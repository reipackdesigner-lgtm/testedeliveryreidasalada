<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout Burger &amp; Cia</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e63743",
            "background-light": "#f8f6f6",
            "background-dark": "#211112",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<button class="text-gray-800 dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Checkout</h1>
<div class="size-12 shrink-0"></div>
</header>
<main class="flex-1 pb-32">
<!-- Delivery Address Section -->
<section>
<h2 class="text-gray-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Endereço de Entrega</h2>
<div class="flex max-w-[480px] flex-col gap-3 px-4 py-1">
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">Rua</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#643538] bg-gray-50 dark:bg-[#321a1c] h-14 placeholder:text-gray-400 dark:placeholder:text-[#c79497] p-[15px] text-base font-normal leading-normal" placeholder="Ex: Rua das Flores" value=""/>
</label>
<div class="flex w-full items-end gap-4">
<label class="flex flex-col min-w-0 flex-1">
<p class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">Número</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#643538] bg-gray-50 dark:bg-[#321a1c] h-14 placeholder:text-gray-400 dark:placeholder:text-[#c79497] p-[15px] text-base font-normal leading-normal" placeholder="Ex: 123" value=""/>
</label>
<label class="flex flex-col min-w-0 flex-1">
<p class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">Complemento</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#643538] bg-gray-50 dark:bg-[#321a1c] h-14 placeholder:text-gray-400 dark:placeholder:text-[#c79497] p-[15px] text-base font-normal leading-normal" placeholder="Ex: Apto 4B" value=""/>
</label>
</div>
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">Bairro</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#643538] bg-gray-50 dark:bg-[#321a1c] h-14 placeholder:text-gray-400 dark:placeholder:text-[#c79497] p-[15px] text-base font-normal leading-normal" placeholder="Ex: Centro" value=""/>
</label>
<div class="flex w-full items-end gap-4">
<label class="flex flex-col min-w-0 flex-1">
<p class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">Cidade</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#643538] bg-gray-50 dark:bg-[#321a1c] h-14 placeholder:text-gray-400 dark:placeholder:text-[#c79497] p-[15px] text-base font-normal leading-normal" placeholder="Ex: São Paulo" value=""/>
</label>
<label class="flex flex-col min-w-0 flex-1">
<p class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">CEP</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#643538] bg-gray-50 dark:bg-[#321a1c] h-14 placeholder:text-gray-400 dark:placeholder:text-[#c79497] p-[15px] text-base font-normal leading-normal" placeholder="Ex: 01000-000" value=""/>
</label>
</div>
<label class="flex flex-col w-full pt-2">
<p class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">Telefone de Contato</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#643538] bg-gray-50 dark:bg-[#321a1c] h-14 placeholder:text-gray-400 dark:placeholder:text-[#c79497] p-[15px] text-base font-normal leading-normal" placeholder="(11) 99999-9999" type="tel" value=""/>
</label>
</div>
</section>
<!-- Payment Method Section -->
<section>
<h2 class="text-gray-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-8">Forma de Pagamento</h2>
<div class="flex flex-col gap-3 px-4">
<button class="flex w-full items-center gap-4 rounded-lg border-2 border-primary bg-primary/20 p-4 text-left">
<span class="material-symbols-outlined text-primary">photos</span>
<span class="flex-1 text-base font-bold text-gray-900 dark:text-white">PIX</span>
<div class="flex size-6 items-center justify-center rounded-full border-2 border-primary bg-primary">
<span class="material-symbols-outlined text-sm text-white" style="font-variation-settings: 'FILL' 1, 'wght' 700;">check</span>
</div>
</button>
<button class="flex w-full items-center gap-4 rounded-lg border border-gray-300 dark:border-[#643538] bg-gray-50 dark:bg-[#321a1c] p-4 text-left">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">credit_card</span>
<span class="flex-1 text-base font-medium text-gray-700 dark:text-gray-300">Cartão de Crédito</span>
</button>
<button class="flex w-full items-center gap-4 rounded-lg border border-gray-300 dark:border-[#643538] bg-gray-50 dark:bg-[#321a1c] p-4 text-left">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">payments</span>
<span class="flex-1 text-base font-medium text-gray-700 dark:text-gray-300">Dinheiro</span>
</button>
</div>
</section>
<!-- Order Summary Section -->
<section>
<h2 class="text-gray-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-8">Resumo do Pedido</h2>
<div class="mx-4 flex flex-col gap-3 rounded-lg bg-gray-50 dark:bg-[#321a1c] p-4">
<div class="flex justify-between text-base">
<p class="text-gray-700 dark:text-gray-300">Subtotal</p>
<p class="font-medium text-gray-800 dark:text-gray-200">R$ 45,00</p>
</div>
<div class="flex justify-between text-base">
<p class="text-gray-700 dark:text-gray-300">Taxa de Entrega</p>
<p class="font-medium text-gray-800 dark:text-gray-200">R$ 5,00</p>
</div>
<hr class="my-2 border-gray-300 dark:border-[#643538]"/>
<div class="flex justify-between text-lg">
<p class="font-bold text-gray-900 dark:text-white">Total</p>
<p class="font-extrabold text-gray-900 dark:text-white">R$ 50,00</p>
</div>
</div>
</section>
</main>
<!-- Footer with CTA -->
<footer class="fixed bottom-0 left-0 right-0 border-t border-gray-200 dark:border-white/10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4">
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary text-white text-base font-bold transition-transform active:scale-95">
        Finalizar Pedido
      </button>
</footer>
</div>
</body></html>
